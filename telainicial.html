<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela inicial</title>
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
<style>
     body
        {
            background-color: #D0E3F8;
            margin: 0%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            justify-items: center;
            overflow: hidden;
        }
        .cabecalho
        {
            background-color: #87C6D4;
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .springshop
        {

            width: 30%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .texto2
        {
            font-family: 'Bungee Shade', cursive;
            font-size: 50px;
            margin: 4%;
        }
        .pesquisa
        {
            background-color: white;
            width: 20%;
            height: 40px;
            margin-top: 2%;
            display: flex;
            flex-direction: row;
            justify-content:space-between;
            align-content: center;
            align-items: center;
            padding-left: 10px;
            font-size: 20px;
            padding-right: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .caixa
        {
            border-style: none;
            height: 30px;
            width: 90%;
            margin-left: 5px;
        }
        .caixa:focus
        {
            outline: none;
        }
        .icones
        {
            width: 40%;
            height: 100px;
        }
        .favoritos
        {
           width: 40px;
           height: 40px; 
           margin-top: 4%;
        }
        .login
        {
           width: 40px;
           height: 40px; 
            margin-top: 2%;
           padding-left: 9%;
        }
        .compras
        {
           width: 40px;
           height: 40px; 
           margin-top: 2%;
           padding-left: 9%;
        }
        .linha_cabecalho
        {
            background-color: black;
            width: 100%;
            height: 4px;
        }
        .linha_MaisVendidos
        {
            background-color: black;
            width: 40%;
            height: 4px; 
            margin-top: 90px; 
        }
        .MaisVendidos
        {
            width: 10px;
            height: 10px;
            font-size: 30px;
            font-family: 'Caveat Brush', cursiva;
        }
</style>

</head>
<body>
    <div class="cabecalho">
        <div class="springshop">
            <div class="texto2">SPRING SHOP</div>
        </div>
        
        <div class="pesquisa">
            <img src="image_preview-PhotoRoom.png-PhotoRoom.png" width="20px">
            <input type="text" class="caixa">
            x
     </div>
        <div class="icones">
          <img src="favoritos.png" class="favoritos">
          <img src="compras.png" class="compras">
          <img src="login.png" class="login">
        </div>
    </div>
    <div class="linha_cabecalho"></div>
    <div class="linha_MaisVendidos"></div>
    <div class="MaisVendidos">Mais Vendidos</div>

</body>
</html>
